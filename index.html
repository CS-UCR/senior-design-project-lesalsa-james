<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>
<body> 
    <div class="parent">
        <div>
            GamersOnly Logo
            <button class="button2"> Sign up</button>
            <button class="button1"> Log in</button>
        </div>
    </div>

        <table>
            <tr>
                <p class="custom">Find some gamers, Gamer! </p>
            </tr>
            <tr>
                <td>
                    <p class="custom">Game: </p>
                </td>
                <td>
                    <button class="buttons">Valorant</button>
                </td>
                <td>
                    <button class="buttons">League of Legends</button>
                </td>  
            </tr>

            <tr>
                <td>
                    <p class="custom">Rank: </p> 
                </td>   
                <td>
                    <button class="buttons">Iron</button>
                </td>
                <td>
                    <button class="buttons">Bronze</button>
                </td>
                <td>
                    <button class="buttons">Silver</button>
                </td>
                <td>
                    <button class="buttons">Gold</button>
                </td>
                <td>
                    <button class="buttons">Platinum</button>
                </td>
                <td>
                    <button class="buttons">Diamond</button>
                </td>
                <td>
                    <button class="buttons">Immortal</button>
                </td>
                <td>
                    <button class="buttons">Radiant</button>
                </td>
            </tr>

            <tr>
                <td>
                    <p class="custom">Playstyle: </p>
                </td>
                <td>
                    <button class="buttons">Casual</button>
                </td>
                <td>
                    <button class="buttons">Competitive</button>
                </td>
            </tr>

            <tr>
                <td>
                    <p class="custom"># of Players: </p>
                </td>
                <td>
                    <input type="text" name="numPlayers" placeholder="Enter # of players.. ">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button3"> Chat Anonymously</button>
                </td>
            </tr>
        </table>

    

</body>
</html>
